<script>
    const h1 = ["Library", "Misioni yne", "Vlerat"];
    const texts = [
        "Library është një oaz për ata që e duan leximin. Me ambiente të ngrohta, rafte që të ftojnë të eksplorosh dhe kënde të qeta leximi, çdo vizitë bëhet një përvojë intime dhe frymëzuese. Prej dritareve të mëdha që ndriçojnë hapësirat, te ndarja tematike e librave dhe aromat e letrës së freskët – gjithçka është menduar për të krijuar një atmosferë që i flet shpirtit të lexuesit.",
        "Të afrojmë njerëzit me fuqinë e fjalës së shkruar. Në një botë që lëviz shpejt, Library ofron një vend ku koha ngadalësohet, dhe mendja udhëton lirshëm. Ne besojmë se çdo libër është një dritare drejt botëve të reja, dhe ne jemi këtu për t'i hapur ato dritare për këdo.",
        "Koleksioni ynë përfshin nga klasikët e letërsisë, romanet moderne, librat për fëmijë dhe adoleshentë, deri te librat filozofikë, shkencorë dhe bestseller-at më të fundit. Çdo titull është zgjedhur me kujdes për të kënaqur lexues të çdo moshe dhe interesi."
    ];

    let currentPage = 1;

    function displayText(page) {
        const heading = document.querySelector(".ch1");
        if (heading) heading.textContent = h1[page - 1];
        const article = document.querySelector(".article");
        if (article) article.textContent = texts[page - 1];
    }

    function setUpPagination() {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = '';
        for (let i = 1; i <= h1.length; i++) {
            const btn = document.createElement("button");
            btn.textContent = i;
            btn.classList.add("btn", "btn-outline-secondary", "mx-1");
            if (i === currentPage) {
                btn.classList.add("active");
            }
            btn.addEventListener("click", () => {
                currentPage = i;
                displayText(currentPage);
                setUpPagination();
            });
            pagination.appendChild(btn);
        }
    }

    displayText(currentPage);
    setUpPagination();
</script>
